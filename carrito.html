<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/carrito.css">
<title>Carrito de Compras</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Carrito de Compras</h2>

<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody id="carrito">
    <!-- Aquí se agregan los productos -->
  </tbody>
</table>

<br>
<label for="producto">Producto:</label>
<input type="text" id="producto">
<label for="precio">Precio:</label>
<input type="number" id="precio">
<button onclick="agregarProducto()">Agregar Producto</button>

<script>
function agregarProducto() {
    var producto = document.getElementById("producto").value;
    var precio = document.getElementById("precio").value;

    var fila = "<tr><td>" + producto + "</td><td>$" + precio + "</td><td><button onclick='eliminarProducto(this)'>Eliminar</button></td></tr>";

    document.getElementById("carrito").innerHTML += fila;
}

function eliminarProducto(elemento) {
    var fila = elemento.parentNode.parentNode;
    fila.parentNode.removeChild(fila);
}
</script>

</body>
</html>
